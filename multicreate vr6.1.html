<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Your Page</title>
    <style>body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;
  background-color: #87CEEB;
}

    #searchBar {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

#ui {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(255, 255, 255, 0.8);
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#ui.hidden {
  display: none;
}

#ui button {
  margin: 5px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#blockList {
  position: absolute;
  top: 100px;
  left: 10px;
  background: rgba(255, 255, 255, 0.9);
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  display: none;
  max-height: 400px;
  overflow-y: auto;
}

.block-item {
  padding: 5px;
  cursor: pointer;
  margin-bottom: 5px;
  border-radius: 5px;
}

.block-item:hover {
  background-color: #f0f0f0;
}
</style>
</head>

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multicreate Save/Load</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ui">
    <h3>Game Controls</h3>
    <p>Middle click to cycle through blocks. Left click to remove a block. Right click to place a block. Use arrow keys to move the player.</p>
    <button id="resetButton">Reset World</button>
    <button id="resetPlayerButton">Reset Player</button>
    <button id="saveButton">Save World as TXT</button>
    <button onclick="saveWorld()">Save World as JSON</button>
  </div>
  
  
  <div id="blockList">
    <input type="text" id="searchBar" placeholder="Search blocks..." oninput="filterBlocks()" />
  </div>
  <canvas id="gameCanvas"></canvas>
  <input type="file" id="importFile" style="display: none;" accept=".json" onchange="handleFileUpload(event)" />

  <script src="script.js"></script>
</body>
</html>

function generateWorld() {
  world.length = 0;
  for (let x = 0; x < canvas.width / blockSize; x++) {
    for (let y = 0; y < canvas.height / blockSize; y++) {
      if (y > canvas.height / blockSize - 3) {
        world.push({ x: x * blockSize, y: y * blockSize, color: "#8B4513" });
      } else if (y === canvas.height / blockSize - 3) {
        world.push({ x: x * blockSize, y: y * blockSize, color: "#228B22" });
      }
    }
  }
}

function drawWorld() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  world.forEach(block => {
    ctx.fillStyle = block.color;
    ctx.fillRect(block.x, block.y, blockSize, blockSize);
    ctx.strokeStyle = "#000";
    ctx.strokeRect(block.x, block.y, blockSize, blockSize);
  });

  if (playerVisible) drawPlayer();
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function handleMouseClick(event) {
  const rect = canvas.getBoundingClientRect();
  const mouseX = event.clientX - rect.left;
  const mouseY = event.clientY - rect.top;

  if (event.button === 0) {
    for (let i = 0; i < world.length; i++) {
      if (
        mouseX >= world[i].x &&
        mouseX < world[i].x + blockSize &&
        mouseY >= world[i].y &&
        mouseY < world[i].y + blockSize
      ) {
        world.splice(i, 1);
        break;
      }
    }
  } else if (event.button === 2) {
    const gridX = Math.floor(mouseX / blockSize) * blockSize;
    const gridY = Math.floor(mouseY / blockSize) * blockSize;

    if (!world.some(block => block.x === gridX && block.y === gridY)) {
      world.push({ x: gridX, y: gridY, color: blockTypes[currentBlockType].color });
    }
  }

  drawWorld();
}

  function handleMouseClick(event) {

        }
      }

      drawWorld();
    }

function handleMiddleClick(event) {
  if (event.button === 1) {
    event.preventDefault();
    
    const rect = canvas.getBoundingClientRect();
    const mouseX = event.clientX - rect.left;
    const mouseY = event.clientY - rect.top;

    // Find the block under the cursor
    const clickedBlock = world.find(block => 
      mouseX >= block.x && mouseX < block.x + blockSize &&
      mouseY >= block.y && mouseY < block.y + blockSize
    );

    if (clickedBlock) {
      // Find the index of the block type in the blockTypes array
      const blockIndex = blockTypes.findIndex(type => type.color === clickedBlock.color);
      if (blockIndex !== -1) {
        currentBlockType = blockIndex;
        console.log(`Copied block: ${blockTypes[currentBlockType].name}`);
      }
    }
  }
}
function handleKeyPress(event) {
  switch (event.key) {
    case "ArrowUp":
      player.y = Math.max(0, player.y - player.speed);
      break;
    case "ArrowDown":
      player.y = Math.min(canvas.height - player.height, player.y + player.speed);
      break;
    case "ArrowLeft":
      player.x = Math.max(0, player.x - player.speed);
      break;
    case "ArrowRight":
      player.x = Math.min(canvas.width - player.width, player.x + player.speed);
      break;
    case "f":
      ui.classList.toggle("hidden");
      break;
    case "g":
      playerVisible = !playerVisible;
      break;
    case "c":
      toggleBlockList();
      break;
    case "z":
      saveWorldAsTxt();
      break;
    case "b":
      document.getElementById("importFile").click();
      break;
    case "d":  // 'd' key toggles the block name display
      showBlockType = !showBlockType;
      break;
  }
  drawWorld();
}


    function toggleBlockList() {
      blockList.style.display = blockList.style.display === "none" ? "block" : "none";
      if (blockList.style.display === "block") {
        blockList.innerHTML = '<input type="text" id="searchBar" placeholder="Search blocks..." oninput="filterBlocks()" />';
        blockTypes.forEach((block, index) => {
          const blockElement = document.createElement("div");
          blockElement.className = "block-item";
          blockElement.innerHTML = block.name;
          blockElement.style.backgroundColor = block.color;
          blockElement.addEventListener("click", () => {
            currentBlockType = index;
            blockList.style.display = "none";
          });
          blockList.appendChild(blockElement);
        });
      }
    }

    function filterBlocks() {
      const searchQuery = document.getElementById("searchBar").value.toLowerCase();
      const blockItems = document.querySelectorAll(".block-item");
      blockItems.forEach(item => {
        const blockName = item.innerHTML.toLowerCase();
        item.style.display = blockName.includes(searchQuery) ? "block" : "none";
      });
    }

function resetWorld() {
  generateWorld();
  drawWorld();
}

function resetPlayer() {
  player.x = canvas.width / 2 - player.width / 2;
  player.y = canvas.height / 2 - player.height / 2;
  drawWorld();
}

function saveWorldAsTxt() {
  const worldData = JSON.stringify(world);
  const gameMode = player.gameMode;

  let txtContent = `Game Mode: ${gameMode}\n\nBlocks:\n`;
  world.forEach(block => {
    txtContent += `Position: (${block.x}, ${block.y}), Block: ${block.color}\n`;
  });

  const blob = new Blob([txtContent], { type: 'text/plain' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "world_data.txt";
  link.click();
}

function saveWorld() {
  const worldData = {
    world: {
      blocks: world.map(block => ({ x: block.x, y: block.y, color: block.color })),
      player: { position: [player.x, player.y], color: player.color }
    }
  };

  const jsonData = JSON.stringify(worldData);

  const blob = new Blob([jsonData], { type: 'application/json' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "world_data.json";
  link.click();
}

function loadWorldFromJson(json) {
  const worldData = JSON.parse(json);

  world.length = 0;
  worldData.world.blocks.forEach(block => {
    world.push({ x: block.x, y: block.y, color: block.color });
  });

  player.x = worldData.world.player.position[0];
  player.y = worldData.world.player.position[1];
  player.color = worldData.world.player.color;

  drawWorld();
}

function handleFileUpload(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    loadWorldFromJson(reader.result);
  };
  reader.readAsText(file);
}

// Disable right-click context menu
document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
});

canvas.addEventListener("mousedown", handleMouseClick);
canvas.addEventListener("auxclick", handleMiddleClick);
window.addEventListener("keydown", handleKeyPress);
document.getElementById("resetButton").addEventListener("click", resetWorld);
document.getElementById("resetPlayerButton").addEventListener("click", resetPlayer);

generateWorld();
drawWorld();

// Mouse hover functionality for 'd' key
canvas.addEventListener("mousemove", (event) => {
  if (!showBlockType) return;

  const rect = canvas.getBoundingClientRect();
  const x = Math.floor((event.clientX - rect.left) / blockSize);
  const y = Math.floor((event.clientY - rect.top) / blockSize);

  if (x >= 0 && x < canvas.width / blockSize && y >= 0 && y < canvas.height / blockSize) {
    const block = world.find(block => block.x === x * blockSize && block.y === y * blockSize);
    if (block) {
      ctx.fillStyle = "#FFFFFF";
      ctx.font = "16px Arial";
      ctx.fillText(blockTypes[blockTypes.findIndex(type => type.color === block.color)].name, event.clientX + 10, event.clientY + 10);
    }
  }
});</script>
